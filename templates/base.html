<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% block titulo %}IncidenceReport{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      h1,
      h2 {
        color: #333;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 1rem;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 0.4rem 0.6rem;
        text-align: left;
      }
      th {
        background: #eee;
      }
      footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #666;
      }
      .filtros {
        margin-bottom: 1rem;
      }
      .filtros form {
        display: flex;
        gap: 1rem;
        align-items: center;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>IncidenceReport</h1>
    </header>

    <main>{% block contenido %} {{ contenido|safe }} {% endblock %}</main>

    <footer>Informe generado con FastAPI + Jinja2.</footer>
  </body>
</html>
